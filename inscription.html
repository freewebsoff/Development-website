<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--favicon icon-->
    <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="16x16">

    <!--title-->
    <title>Inscription - FreeWebs</title>

    <!--build:css-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->

    <!--Arc.io-->
    <script async src="https://arc.io/widget.min.js#2KZJhNb6"></script>
    
    <script type="text/javascript">
    function ismaxlength(obj){
        var mlength=obj.getAttribute? parseInt(obj.getAttribute("maxlength")) : ""
        if (obj.getAttribute && obj.value.length>mlength)
                obj.value=obj.value.substring(0,mlength)
    }
    </script>
</head>

<body>

    <!--preloader start-->
    <div id="preloader">
        <div class="preloader-wrap">
            <img src="assets/img/logo-color.webp" width="250" alt="logo" class="img-fluid" />
            <div class="preloader">
                <i>.</i>
                <i>.</i>
                <i>.</i>
            </div>
        </div>
    </div>
    <!--preloader end-->
    <section class="page-header-section ptb-100 bg-image full-height" data-overlay="8">
        <div class="background-image-wraper" style="background: url('assets/img/hero-6.jpg'); opacity: 1;"></div>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="login-signup-wrap p-5 gray-light-bg rounded shadow">
                        <div class="login-signup-header text-center">
                            <a href="index.html"><img src="assets/img/logo-color.webp" class="img-fluid mb-3" alt="Logo"></a>
                            <h4 class="mb-5">Inscription à CPanel</h4>
                        </div>
                        <form class="login-signup-form" id="updatedetails" name="updatedetails" method="POST" action="//ifastnet.com/register2.php">
                            <div class="form-group">
                                <!-- Label -->
                                <label class="pb-1">
                                    Nom du site
                                </label>
                                <!-- Input group -->
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <span class="fas fa-globe"></span>
                                    </div>
                                    <input type="text" class="form-control"  name="username" value="" maxlength="16" onkeyup="return ismaxlength(this)" placeholder="Entrer un nom de site" required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Label -->
                                <label class="pb-1">
                                    Adresse e-mail
                                </label>
                                <!-- Input group -->
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                    <input type="email" class="form-control" name="email" value="" placeholder="monadresse@messagerie.com" id="email_id" required="true">
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <!-- Label -->
                                <label class="pb-1">
                                    Mot de passe
                                </label>
                                <!-- Input group -->
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <span class="fas fa-key"></span>
                                    </div>
                                    <input type="password" class="form-control" name="password" id="password" maxlength="8" onkeyup="return ismaxlength(this)" placeholder="Entrer un mot de passe" required="true">
                                    <input class="form-control" type="hidden" name="number" value="00EC1">
                                    <input class="form-control" type="hidden" name="number" value="Personal">
                                    <input class="form-control" type="hidden" name="number" value="Non-English">
                                    <input type="hidden" name="plan_name" value="free">
                                </div>
                            </div>

                            <div class="my-4">
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="check-terms" required="true">
                                    <label class="custom-control-label small-text" for="check-terms">J'accepte les <a href="#">termes &amp; les conditions</a></label>
                                </div>
                            </div>

                            <!-- Submit -->
                            <button class="btn btn-block btn-brand-02 border-radius mt-4 mb-3" type="submit" value="submit">
                                S'inscrire
                            </button>
                        </form>
                        <div class="other-login-signup my-3">
                            <div class="or-login-signup text-center">
                                <strong>Ou se connecter à</strong>
                            </div>
                        </div>
                        <ul class="list-inline social-login-signup text-center">
                            <li class="list-inline-item my-1">
                                <a href="https://dash.lotuspanel.ml" class="btn btn-twitter"><i class="fas fa-tachometer-alt"></i> LotusPanel</a>
                            </li>
                            <li class="list-inline-item my-1">
                                <a href="https://forum.freewebs.ml" class="btn btn-twitter"><i class="fas fa-comments"></i> Forum</a>
                            </li>
                        </ul>
                        <p class="text-center mb-0">Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="copyright-wrap small-text text-center mt-5 text-white">
                        <p class="mb-0">&copy; FreeWebs, tous droits réservés</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--scroll bottom to top button start-->
    <div class="scroll-top scroll-to-target primary-bg text-white" data-target="html">
        <span class="fas fa-hand-point-up"></span>
    </div>
    <!--scroll bottom to top button end-->

    <script src="assets/js/vendors/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendors/popper.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <script src="assets/js/vendors/bootstrap-slider.min.js"></script>
    <script src="assets/js/vendors/jquery.easing.min.js"></script>
    <script src="assets/js/vendors/owl.carousel.min.js"></script>
    <script src="assets/js/vendors/countdown.min.js"></script>
    <script src="assets/js/vendors/jquery.waypoints.min.js"></script>
    <script src="assets/js/vendors/jquery.rcounterup.js"></script>
    <script src="assets/js/vendors/magnific-popup.min.js"></script>
    <script src="assets/js/vendors/validator.min.js"></script>
    <script src="assets/js/vendors/hs.megamenu.js"></script>
    <script src="assets/js/app.js"></script>
    <!--endbuild-->
</body>

</html>
